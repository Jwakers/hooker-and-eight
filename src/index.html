<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hooker & Eight</title>
</head>
<body>
    <header class="header">
        <div class="container grid grid--align-end">
            <div class="grid__6">
                <a href="./">
                    <img src="assets/images/logo.png" alt="Hooker and Eight logo" />
                </a>
            </div>
            <nav class="nav grid__6">
                <div class="grid grid--5">
                    <a class="nav__item"  href="./">menu</a>
                    <a class="nav__item"  href="./">about</a>
                    <a class="nav__item"  href="./">offers</a>
                    <a class="nav__item"  href="./">gallery</a>
                    <a class="nav__item"  href="./">find us</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="hero">
        <img class="hero__img" src="https://image.freepik.com/free-photo/slice-delicious-pizza-with-ingredients-textured-wooden-background_23-2147926094.jpg" alt="" />
        <div class="container">
            <div class="hero__con">
                <h1 class="hero__con__head">handmade pizza</h1>
                <div class="hero__con__sub">the way it was intended</div>
                <div class="hero__con__btns">
                    <a class="btn btn--wide">menu</a>
                    <a class="btn btn--wide btn--white">find us</a>
                </div>
            </div>
            <div class="hero__mouse">
                <img src="assets/images/mouse.png" alt="Scroll down icon" />
            </div>
        </div>
    </div>

    <div class="page-section">

        <div class="container">
            <div class="grid grid--3 grid--gap">
                <div class="box box--m-top">
                    <img class="box__img box__img--circle" src="./assets/images/handmade-pizza.jpg" alt="Hand-rolling pizza dough" />
                    <h3 class="box__head box__head--underline">All fresh, all handmade</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore optio repellat non totam distinctio nam hic aperiam accusamus ratione, iure accusantium sapiente ipsum sequi commodi.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
